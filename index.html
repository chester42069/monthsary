<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Monthsary!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* RESET & BASIC SETUP */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      /* Animated Gradient Background */
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* BACKGROUND ANIMATION */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* FLOATING HEARTS BG */
    .bg-heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.3);
      font-size: 2rem;
      animation: floatUp linear infinite;
      bottom: -10vh;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* THE CARD (Glassmorphism) */
    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      max-width: 400px;
      width: 90%;
      z-index: 10;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* TYPOGRAPHY */
    h1 {
      font-family: 'Dancing Script', cursive;
      color: #fff;
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    p {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    /* TIMER STYLE */
    #timer {
        font-size: 0.9rem;
        font-weight: 500; 
        color: #fff;
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 10px;
        border-radius: 15px;
        display: inline-block;
        margin-bottom: 20px;
        border: 1px solid rgba(255,255,255,0.3);
    }

    /* PHOTO CONTAINER */
    .photo-frame {
      width: 150px;
      height: 150px;
      margin: 0 auto 15px;
      border-radius: 50%;
      border: 5px solid rgba(255,255,255,0.5);
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* BUTTON */
    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 50px;
      background: white;
      color: #ff758c;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    button:active {
      transform: scale(0.95);
    }

    /* HIDDEN MESSAGE AREA */
    #hidden-message {
      display: none;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    .love-note {
      font-size: 1rem;
      font-style: italic;
      color: #fff;
      min-height: 80px; /* Keeps layout stable while typing */
    }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 480px) {
        .card {
            padding: 25px 20px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1rem;
        }
    }
  </style>
</head>
<body>

  <div id="heart-container"></div>

  <div class="card">
    <h1>Happy Monthsary</h1>
    
    <div class="photo-frame">
      <img src="https://raw.githubusercontent.com/chester42069/monthsary/main/nez.jpg" alt="Nez Photo">
    </div>

    <div id="timer">Loading time together...</div>

    <p>Time flies when I'm with you. <br> I made a little something for you...</p>

    <button onclick="revealMessage()">Open Letter ðŸ’Œ</button>

    <div id="hidden-message">
      <p class="love-note" id="note-text"></p>
    </div>
  </div>

  <script>
    // --- CONFIGURATION ---
    
    // 1. SET YOUR START DATE HERE (Year, Month-1, Day)
    // Month is 0-indexed (Jan=0, Feb=1, etc.)
    const startDate = new Date(2023, 0, 1); // Example: Jan 1, 2023

    // 2. THE LOVE LETTER MESSAGE
    const messageContent = "I may be far, but my heart is always right there with you. Thank you for being my peace, my joy, and my love. Here's to many more months together! ðŸ’•";

    // ----------------------

    // TIMER LOGIC
    function updateTimer() {
        const now = new Date();
        const diff = now - startDate;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / 1000 / 60) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById('timer').innerText = 
            `${days} Days, ${hours} Hours, ${minutes} Mins together`;
    }
    setInterval(updateTimer, 1000);
    updateTimer(); // Initial call

    // BACKGROUND HEARTS
    function createHearts() {
      const container = document.getElementById('heart-container');
      const heartCount = 20;
      
      for(let i=0; i<heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('bg-heart');
        heart.innerHTML = 'â¤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 5 + 5 + 's';
        heart.style.fontSize = Math.random() * 2 + 1 + 'rem';
        container.appendChild(heart);
      }
    }
    createHearts();

    // REVEAL MESSAGE FUNCTION
    function revealMessage() {
      const msgContainer = document.getElementById('hidden-message');
      const noteElement = document.getElementById('note-text');
      const btn = document.querySelector('button');
      
      // Prevent double clicking
      if (msgContainer.style.display === 'block') return;
      
      // 1. Hide Button & Show Container
      btn.style.display = 'none';
      msgContainer.style.display = 'block';
      
      // 2. Trigger Confetti
      triggerConfetti();

      // 3. Typewriter Effect
      let i = 0;
      noteElement.innerHTML = ""; // Clear existing text
      
      function typeWriter() {
        if (i < messageContent.length) {
          noteElement.innerHTML += messageContent.charAt(i);
          i++;
          setTimeout(typeWriter, 50); // Speed of typing (ms)
        }
      }
      typeWriter();
    }

    // CONFETTI LOGIC
    function triggerConfetti() {
      const duration = 3000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };
      const random = (min, max) => Math.random() * (max - min) + min;

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
      }, 250);
    }
  </script>
</body>
</html>
