<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Monthsary!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* RESET & BASIC SETUP */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      /* Animated Gradient Background */
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* BACKGROUND ANIMATION */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* FLOATING HEARTS BG */
    .bg-heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.3);
      font-size: 2rem;
      animation: floatUp linear infinite;
      bottom: -10vh;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* THE CARD (Glassmorphism) */
    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      max-width: 400px;
      width: 90%;
      z-index: 10;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* TYPOGRAPHY */
    h1 {
      font-family: 'Dancing Script', cursive;
      color: #fff;
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    p {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    /* PHOTO CONTAINER */
    .photo-frame {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      border-radius: 50%;
      border: 5px solid rgba(255,255,255,0.5);
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* BUTTON */
    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 50px;
      background: white;
      color: #ff758c;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    button:active {
      transform: scale(0.95);
    }

    /* HIDDEN MESSAGE */
    #hidden-message {
      display: none;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.3);
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .love-note {
      font-size: 1rem;
      font-style: italic;
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="heart-container"></div>

  <div class="card">
    <h1>Happy Monthsary</h1>
    
    <div class="photo-frame">
      <img src="https://drive.google.com/file/d/1CVOop_olr6HTncSca4Lib-zLHE4rxYCe/view?usp=sharing" alt="Nez Photo">
    </div>

    <p>Time flies when I'm with you. <br> I made a little something for you...</p>

    <button onclick="revealMessage()">Open Letter ðŸ’Œ</button>

    <div id="hidden-message">
      <p class="love-note">
        "I may be far, but my heart is always right there with you. 
        Thank you for being my peace, my joy, and my love. 
        Here's to many more months together! ðŸ’•"
      </p>
    </div>
  </div>

  <script>
    // Generate floating hearts in background
    function createHearts() {
      const container = document.getElementById('heart-container');
      const heartCount = 15;
      
      for(let i=0; i<heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('bg-heart');
        heart.innerHTML = 'â¤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 5 + 5 + 's';
        heart.style.fontSize = Math.random() * 2 + 1 + 'rem';
        container.appendChild(heart);
      }
    }
    createHearts();

    // Button Logic
    function revealMessage() {
      const msg = document.getElementById('hidden-message');
      const btn = document.querySelector('button');
      
      if (msg.style.display === 'block') return; // Prevent double click
      
      msg.style.display = 'block';
      btn.innerText = "I Love You! ðŸ’–";
      
      // Trigger Confetti
      triggerConfetti();
    }

    // Confetti Effect function
    function triggerConfetti() {
      const duration = 3000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };

      const random = (min, max) => Math.random() * (max - min) + min;

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        
        // simple confetti
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
      }, 250);
    }
  </script>
</body>
</html>
