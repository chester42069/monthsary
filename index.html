<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Monthsary Baby! ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --primary: #ff758c;
      --secondary: #ff7eb3;
      --accent: #a18cd1;
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-main: #4a3b42;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      /* Dynamic Animated Gradient Background */
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- FLOATING HEARTS BG --- */
    .bg-heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.4);
      font-size: 1.5rem;
      animation: floatUp linear infinite;
      bottom: -10vh;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      20% { opacity: 0.8; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* --- GLASS CARD --- */
    .card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: zoomIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(255, 117, 140, 0.2);
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #ff4768;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
    }

    /* --- PULSING PHOTO FRAME --- */
    .frame-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      margin-bottom: 25px;
    }

    .photo-frame {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #fff;
      overflow: hidden;
      position: relative;
      z-index: 2;
      box-shadow: 0 10px 25px rgba(255, 117, 140, 0.4);
      animation: heartbeat 2s infinite ease-in-out;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .photo-frame img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      transition: opacity 0.5s ease-in-out;
    }

    .fade-out { opacity: 0 !important; }

    /* --- ENHANCED TIMER --- */
    .timer-container {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 25px;
      width: 100%;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.6);
      padding: 12px;
      border-radius: 15px;
      min-width: 70px;
      border: 1px solid rgba(255,255,255,0.8);
      transition: transform 0.3s ease;
    }
    .time-box:hover { transform: scale(1.1); background: #fff; }

    .time-val { font-weight: 700; font-size: 1.3rem; color: #ff4768; }
    .time-label { font-size: 0.6rem; color: #7a5c66; text-transform: uppercase; letter-spacing: 1px; display: block; }

    /* --- MUSIC CONTROLS --- */
    .music-container {
      margin-bottom: 25px;
    }

    #musicBtn {
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
      background: #fff;
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    #musicBtn:hover { background: var(--primary); color: #fff; }

    /* --- MESSAGE AREA --- */
    .love-note {
      background: rgba(255, 255, 255, 0.7);
      padding: 25px;
      border-radius: 20px;
      color: var(--text-main);
      font-size: 0.95rem;
      line-height: 1.6;
      text-align: left;
      border-left: 6px solid var(--primary);
      margin-bottom: 20px;
      min-height: 150px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.03);
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    button.action-btn {
      padding: 12px 25px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
    }

    .nav-btn {
      background: rgba(255,255,255,0.8);
      color: var(--primary);
      padding: 8px 18px;
      border-radius: 50px;
      border: none;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      .card { padding: 30px 15px; }
      .time-box { min-width: 60px; padding: 8px; }
    }
  </style>
</head>
<body>

  <div id="heart-container"></div>

  <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/chester42069/monthsary/main/Lemonade%20(Ukulele%20Version).mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Happy 1st Monthsary!</h1>
    
    <div class="frame-wrapper">
      <div class="photo-frame">
        <img id="main-photo" src="https://raw.githubusercontent.com/chester42069/monthsary/main/nez.jpg" alt="Nez Photo">
      </div>
    </div>

    <div class="timer-container">
      <div class="time-box"><span class="time-val" id="days">0</span><span class="time-label">Days</span></div>
      <div class="time-box"><span class="time-val" id="hours">0</span><span class="time-label">Hrs</span></div>
      <div class="time-box"><span class="time-val" id="mins">0</span><span class="time-label">Mins</span></div>
      <div class="time-box"><span class="time-val" id="secs">0</span><span class="time-label">Secs</span></div>
    </div>

    <div class="music-container">
      <button id="musicBtn" onclick="toggleMusic()">Click this 1st</button>
    </div>

    <div id="initial-content">
      <p style="color:#5a3e46; margin-bottom: 15px; font-weight: 500;">I have something special to tell you...</p>
      <button class="action-btn" onclick="revealMessage()">üíå Open Letter</button>
    </div>

    <div id="hidden-message" style="display:none; flex-direction:column; width: 100%;">
      <div id="note-text" class="love-note"></div>
      <div class="nav-buttons">
        <button id="prevBtn" class="nav-btn" onclick="changePage(-1)">Back</button>
        <button id="nextBtn" class="nav-btn" onclick="changePage(1)">Next</button>
      </div>
    </div>
  </div>

  <script>
    const startDate = new Date(2026, 0, 7); 
    let typewriterTimeout; 
    let currentPage = 0;
    let isPlaying = false;

    const messagePages = [
        "Happy 1st monthsary baby! ‚ù§Ô∏è Honestly, hindi ko talaga akalain na aabot tayo sa ganto. Alam mo naman na hindi ako sanay sa LDR di ba?",
        "Isipin mo, nagkakilala lang tayo sa rb, bihira pa tayo maglaro, pero look at us now, mahal na mahal na kita. Sino mag aakala na don pala kita mahahanap?",
        "Kahit hindi pa tayo nagkakasama nang personal, iba yung impact mo sakin. Alam ko naman na hindi madali tong situation natin. Screen lang ang pagitan natin...",
        "Pero gusto ko lang malaman mo na kahit ganto, sobrang totoo ng nararamdaman ko sayo. Hindi to joke, baby. Di ako mag mamahanap ng iba kasi ikaw lang talaga yung love, want, and need ko.",
        "Dati, hindi talaga ako sanay sa calls, pero ngayon? Every call, every message, and every game natin together kahit minsan lang sobrang precious sakin lahat yun.",
        "Promise, mas gagalingan ko pa at mas mag eeffort ako para hindi ka magsawa o iwan ako. Kasi ayokong ayoko na mawala ka pa sakin.",
        "Pinaramdam mo sa akin yung love and saya na hindi ko inexpect na posible pala. Thank you for giving me a second chance and for always understanding me.",
        "Ready akong mag wait hanggang sa araw na magkita na tayo, alam ko na worth it lahat to. Babawi talaga ako sayo baby. Happy 1st monthsary ulit!",
        "Akin ka lang and sayo lang ako. I love you so much forever and always! ‚ù§Ô∏è"
    ];

    const photos = [
        "https://raw.githubusercontent.com/chester42069/monthsary/main/nez.jpg", 
        "https://raw.githubusercontent.com/chester42069/monthsary/main/nez2.jpg",  
        "https://raw.githubusercontent.com/chester42069/monthsary/main/nez3.jpg", 
        "https://raw.githubusercontent.com/chester42069/monthsary/main/nez4.jpg",        
        "https://raw.githubusercontent.com/chester42069/monthsary/main/nez5.jpg",        
        "https://raw.githubusercontent.com/chester42069/monthsary/main/nez6.jpg"
    ];

    // --- CLICK SPARKLES ---
    window.addEventListener('mousedown', (e) => {
        confetti({
            particleCount: 15,
            startVelocity: 20,
            spread: 360,
            ticks: 60,
            origin: { x: e.clientX / window.innerWidth, y: e.clientY / window.innerHeight },
            colors: ['#ff758c', '#ffd700', '#ffffff'],
            shapes: ['circle', 'heart']
        });
    });

    function toggleMusic() {
        const music = document.getElementById('bgMusic');
        const btn = document.getElementById('musicBtn');
        if (isPlaying) {
            music.pause();
            btn.innerHTML = "üéµ Play Our Song";
        } else {
            music.play();
            btn.innerHTML = "‚è∏ Pause Song";
        }
        isPlaying = !isPlaying;
    }

    function updateTimer() {
        const now = new Date();
        const diff = now - startDate;
        document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById('hours').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
        document.getElementById('mins').innerText = Math.floor((diff / 1000 / 60) % 60);
        document.getElementById('secs').innerText = Math.floor((diff / 1000) % 60);
    }
    setInterval(updateTimer, 1000);

    function createHearts() {
        const container = document.getElementById('heart-container');
        const symbols = ['‚ù§', '‚ú®', 'üß∏', 'üå∏', '‚ù§Ô∏è']; 
        for(let i=0; i<20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 7 + 's'; 
            heart.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(heart);
        }
    }
    createHearts();

    function revealMessage() {
        document.getElementById('initial-content').style.display = 'none';
        document.getElementById('hidden-message').style.display = 'flex';
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        displayPage();
    }

    function displayPage() {
        const noteElement = document.getElementById('note-text');
        const mainPhoto = document.getElementById('main-photo');
        clearTimeout(typewriterTimeout);

        document.getElementById('prevBtn').style.visibility = currentPage === 0 ? "hidden" : "visible";
        document.getElementById('nextBtn').innerText = currentPage === messagePages.length - 1 ? "Next" : "Next";

        // Text Effect
        noteElement.innerHTML = ""; 
        let i = 0;
        const text = messagePages[currentPage];
        function typeWriter() {
            if (i < text.length) {
                noteElement.innerHTML += text.charAt(i);
                i++;
                typewriterTimeout = setTimeout(typeWriter, 30); 
            }
        }
        typeWriter();

        // Image Swap
        mainPhoto.classList.add('fade-out');
        setTimeout(() => {
            mainPhoto.src = photos[currentPage % photos.length];
            mainPhoto.onload = () => mainPhoto.classList.remove('fade-out');
        }, 400);
    }

    function changePage(step) {
        currentPage += step;
        if (currentPage >= messagePages.length) {
            fireMassiveConfetti();
            document.getElementById('hidden-message').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2 style='color:#ff4768; font-family:Dancing Script; font-size:2.5rem;'>Happy Monthsary Baby!</h2>
                    <p style="color:#5a3e46; margin-top: 15px;">You're the best! . ‚ù§Ô∏è</p>
                    <div style="font-size:3rem; margin-top: 20px;">üòö</div>
                </div>`;
            return;
        }
        displayPage();
    }

    function fireMassiveConfetti() {
        var end = Date.now() + 3000;
        (function frame() {
            confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff758c', '#ffffff'] });
            confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff758c', '#ffffff'] });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }
  </script>
</body>
</html>
